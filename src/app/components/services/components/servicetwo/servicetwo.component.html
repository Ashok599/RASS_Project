<div class="row wrapper">
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <div class="innerWrapper">
      <h3 class="text-center">Construction Stage:</h3>
      <div class="row contentContainer">
        <div class="col-xs-12 col-sm-12 col-md-12 col-12 NoPadding font18">
            <div *ngFor="let item of constrObj | keyvalue">
              <div  class="row" style="padding-bottom: 15px;" *ngIf="item.value.isEnabled">
                  <div class="col-xs-12 col-sm-12 col-md-6 col-6">
                      <h4 class="ssTitle"> {{ item.key }} :</h4>
                      <ul class="list-group list-group-flush">
                        <li *ngFor="let list of item.value.values" class="list-group-item"> {{ list }} </li>
                      </ul>
                  </div>
                  <div class="col-xs-12 col-sm-12 col-md-6 col-6">
                    <!-- {{ item.value.imgSrc | json }} -->
                    <img class="ssImg" src="{{ item.value.imgSrc }}" alt="">
                  </div>
              </div>

            </div>
        </div>
     </div>

    </div>
  </div>
</div>
