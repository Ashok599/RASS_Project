<div class="container-fluid ServiceContainer NoPadding">
  <div class="row NoMargin">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 serviceDetail NoPadding">
      <div class="servicesContainer">
        <h2 class="text-center">Projects</h2>
        <div class="innerWrapper">
          <div class="row">
            <div class="col-xs-12 col-lg-12 col-md-12 col-sm-12 col-12">
              <div class="proDesc text-center">
                <h5>Mahindra & Mahindra</h5>
                <img src="../../../assets/projectLogos/mahindra.png" alt="">
                <p>Nasik, Maharashtra</p>
              </div>
              <ngu-carousel #myCarousel [inputs]="carouselTileConfig" [dataSource]="mahindra">
                <ngu-tile *nguCarouselDef="let item; let i = index; let ani = animate">
                  <div class="sliderImgDiv col-xs-12 col-lg-6 col-md-6 col-sm-12 col-12">
                    <img class="sliderImg" src="{{ item }}" alt="">
                  </div>
                </ngu-tile>
                <button NguCarouselPrev class="leftRs" [style.opacity]="myCarousel.isFirst ? 0.5:1">&lt;</button>
                <button NguCarouselNext class="rightRs" [style.opacity]="myCarousel.isLast ? 0.5:1">&gt;</button>
                <ul class="myPoint" NguCarouselPoint>
                  <li *ngFor="let i of myCarousel.pointNumbers; let i = index"
                    [class.active]="i==myCarousel.activePoint" (click)="myCarousel.moveTo(i)"></li>
                </ul>
              </ngu-carousel>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
